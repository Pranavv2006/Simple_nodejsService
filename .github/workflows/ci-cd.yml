name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "staging" ] 
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy-staging:
    needs: build-and-test
    if: github.ref == 'refs/heads/staging' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render Staging
        run: curl -f ${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}

  deploy-production:
    needs: build-and-test
    # Triggers only when code is merged/pushed to main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      # ❗ Checkout MUST be here because jobs don’t share workspace state
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest

      - name: Deploy to Render Production
        run: curl -f ${{ secrets.RENDER_DEPLOY_HOOK }}
